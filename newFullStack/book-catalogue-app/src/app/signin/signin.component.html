  <div class="row">
    <div class="col-xs-10 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="text"
                 id="email"
                 name="email"
                 placeholder="email@example.com"
                 ngModel
                 class="form-control"
                 required
                 email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 name="password"
                 placeholder="Password"
                 ngModel
                 class="form-control"
                 required>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >Sign In</button>
      </form>
    </div>
  </div>
